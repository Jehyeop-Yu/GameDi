<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ActionGame</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/GameDi_st0.css">
    <script src="../JavaScript/GameDi.js"></script>
</head>
<body>
    <div class="GameDi-logo">
        <div class="GameDi-logo-home">
            <a class="GameDi-logo-home-link" href="GameDi_main.html">
                <img src="../IMG/logo.png" width="35" alt="GameDI_logo">
                <h1>GameDi</h1>
            </a>
        </div>
    </div>
    <div class="GameDi-main" id="grid">
        <div class="Game-MENU">
            <div class="Game-MENU-bar">
                <ul id='MENU-edit'>
                    <li id="editbox">
                        <a onclick="edit()">편집</a>
                        <a onclick="save()">저장</a>
                    </li>
                    <div class="MenuList">
                        <li onclick="Action()"><input type="checkbox" style="display: none;">액션</li>
                        <li><input type="checkbox" style="display: none;">스포츠</li>
                        <li><input type="checkbox" style="display: none;">레이싱</li>
                        <li><input type="checkbox" style="display: none;">인디</li>
                        <li><input type="checkbox" style="display: none;">시뮬레이션</li>
                        <li><input type="checkbox" style="display: none;">전략</li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="GameDi-contents">
            <div class="Game-main" style="display: block">
                <div class="Game-cover">
                </div>
            </div>
            <div class="Game-Action" style="display: none;">
                <div class="Game-cover">
                    <div id="game1"><img src="../IMG/GameCover/OUTRIDERS.jpg"></div>
                    <div id="game2"><img src="../IMG/GameCover/Isaac.jpg"></div>
                    <div id="game3"><img src="../IMG/GameCover/it takes two.jpg"></div>
                    <div id="game4"><img src="../IMG/GameCover/Grand Theft Auto V.jpg"></div>
                    <div id="game5"><img src="../IMG/GameCover/CounterStrike.png"></div>
                    <div id="game6"><img src="../IMG/GameCover/Tom Clancy's Rainbow Six.jpg"></div>
                    <div id=""><img src=""></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
