<!DOCTYPE html>
<html lang="ko">
<head>
    <title>GameDi_main</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/GameDi_st0.css">
    <script src="../JavaScript/GameDi 수정01.js"></script>
</head>
<body>
    <div class="GameDi-logo">
        <div class="GameDi-logo-home">
            <a class="GameDi-logo-home-link" href="GameDi_main.html">
                <img src="../IMG/logo.png" width="35" alt="GameDI_logo">
                <h1>GameDi</h1>
            </a>
        </div>
    </div>
    <div class="GameDi-main" id="grid">
        <div class="Game-MENU">
            <div class="Game-MENU-bar">
                <ul id='MENU-add'>
                    <li style="display: grid; grid-template-columns: 50% 50%; text-align: center;" >
                        <a onclick="add()" >+</a>
                        <a onclick="del()" >del</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="GameDi-contents">
            게임 목록 또는 표지
        </div>
    </div>
</div>
