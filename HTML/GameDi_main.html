<!DOCTYPE html>
<html lang="ko">
<head>
    <title>GameDi_main</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/GameDi_st0.css">
    <script src="../JavaScript/GameDi.js"></script>
</head>
<body>
    <div class="GameDi-logo">
        <div class="GameDi-logo-home">
            <a class="GameDi-logo-home-link" href="GameDi_main.html">
                <img src="../IMG/logo.png" width="35" alt="GameDI_logo">
                <h1>GameDi</h1>
            </a>
        </div>
    </div>
    <div class="GameDi-main" id="grid">
        <div class="Game-MENU">

                    </li>
                    <div class="MenuList">
                        <li><input type="checkbox" style="display: none;"><a href="Action">액션</a></li>
                        <li><input type="checkbox" style="display: none;"><a href="Sports">스포츠</a></li>
                        <li><input type="checkbox" style="display: none;"><a href="Racing">레이싱</a></li>
                        <li><input type="checkbox" style="display: none;"><a href="Indie">인디</a></li>
                        <li><input type="checkbox" style="display: none;"><a href="Simulation">시뮬레이션</a></li>
                        <li><input type="checkbox" style="display: none;"><a href="Strategy">전략</a></li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="GameDi-contents">
            게임 목록 또는 표지
        </div>
    </div>
</div>
